name: flutter_appcenter_bundle_example
description: Demonstrates how to use the flutter_appcenter_bundle plugin.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_native_splash: ^2.1.5
  flutter_appcenter_bundle:
    path: ../

dev_dependencies:
  flutter_test:
    sdk: flutter
  package_info: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/

flutter_native_splash:
  color: "#ff0000"
  image: assets/images/ic_launcher.png
  android: true
  ios: true
